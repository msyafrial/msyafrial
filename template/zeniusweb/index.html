<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  overflow-y: hidden;
  overflow-x: hidden;
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
  overflow-y: hidden;
  overflow-x: hidden;
  overflow:hidden;
}

</style>
</head>
<body style="left: 0;right:0 ;  top: 0; bottom: 0; margin: auto; overflow: hidden;">

<div class="container" style="overflow: hidden;"> 
  <iframe class="responsive-iframe" src="https://www.zenius.net/"></iframe>
</div>

</body>
</html>
